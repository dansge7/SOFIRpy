image: python:3.9.14-bullseye

stages:
  - Static Analysis
  - Test
  - Documentation
  - Release

before_script:
  - python --version
  - pip install --upgrade pip setuptools
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install ".[test, doc, dev]"

linting:
  stage: Static Analysis
  script:
    - pylint src/sofirpy

type_checking:
  stage: Static Analysis
  script:
    - mypy src/sofirpy

test:
  stage: Test
  script:
    - pytest tests/

doc:
  stage: Documentation
  script:
    - cd docs/
    - make html

release:
  stage: Release
  only: 
    - tags
  script:
    - TAG_VERSION=`echo "$CI_COMMIT_TAG"|cut -d "v" -f2`
    - VERSION=`pip show sofirpy|grep Version|cut -d " " -f2`
    - if [ "$TAG_VERSION" != "$VERSION" ]
      then
        echo "GitLab TAG "$TAG_VERSION" does not match specified version "$VERSION" in sofirpy/__init__.py"
      false
      fi
    - echo "versions match"