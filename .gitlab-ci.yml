image: python:latest

stages: 
  - static-static_anaysis
  - test


before_script:
  - python --version
  - pip install --upgrade pip setuptools
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install .[test]

static_anaysis:
  stage: static-static_anaysis
  script:
    - mypy src/sofirpy

test:
  stage: test
  script:
    - pytest tests/
